<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Limited Edition Sneakers - Sneakers</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="container">
      <div class="site-header__container">
        <a class="site-header__logo logo" href="index.html">
          <img class="logo__img" src="img/sneakers-logo.svg" alt="Sneakers logo" width="137" height="20">
        </a>
        <nav class="site-header__sitenav sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item"><a class="sitenav__link" href="#">Collections</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#">Men</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#">Women</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#">About</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
          </ul>
        </nav>
        
        <!-- SITE-HEADER-CART -->
        <div class="site-header__cart">
          <!-- site-header__cart--empty -->
          <a class="site-header__cart-link js-site-header-cart-link" href="index.html" aria-label="Shopping cart">
            <span class="site-header__cart-product-count">3</span>
            <svg class="site-header__cart-icon" width="22" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.863 3.641h17.062c.583 0 1.01.55.87 1.114l-1.822 7.283a.896.896 0 0 1-.817.677l-14.321.842c.256.598.849 1.01 1.53 1.01h10.008a2.72 2.72 0 0 1 2.717 2.716A2.72 2.72 0 0 1 16.373 20c-1.878 0-3.197-1.872-2.555-3.642H8.913C9.556 18.13 8.233 20 6.358 20 4.1 20 2.83 17.385 4.22 15.611c-.77-.61-1.218-1.508-1.29-2.336l-.98-10.909v.001c.072.796.169 1.876-.051-.575H.896A.896.896 0 0 1 .896 0h1.82c.465 0 .852.354.894.816l.253 2.825Zm1.57 13.642a.926.926 0 0 0 1.85 0 .926.926 0 0 0-1.85 0Zm10.94.925a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm-11.78-6.432 13.801-.811 1.383-5.531H4.024l.57 6.342Z" fill="currentColor" aria-hidden="true"/></svg>
          </a>
        </div>
        <div class="site-header__profile-wrapper">
          <a class="site-header__profile-link" href="#">
            <img class="site-header__profile-avatar" src="img/user.png" alt="User avatar" width="50" height="50">
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- MAIN-CONTENT -->
<main class="main-content">
  <!-- PRODUCT-PAGE -->
  <div class="product-page">
    <div class="product-page__container container">
      <div class="product-page__gallery">
        <!-- IMG SHOWCASE -->
        <div class="img-showcase">
          <div class="img-showcase__showcase">
            <button class="img-showcase__lightbox-toggle js-lighbox-toggler" type="button" aria-label="Open img galery"></button>
            <img class="img-showcase__active-img" src="img/sneakers-1.jpg" alt="Fall Limited Edition Sneakers" width="445" height="445">
          </div>
          
          <ul class="img-showcase__thumbnails">
            <li class="img-showcase__thumbnail img-showcase__thumbnail--active">
              <button class="img-showcase__thumbnail-button js-img-showcase-thumbnail-button" type="button" aria-label="Img one" data-img-showcase-big="img/sneakers-1.jpg">
                <img class="img-showcase__thumnail-img" src="img/sneakers-1-thumbnaik.jpg" alt="Sneakers 1" width="88" height="88">
              </button>
            </li>
            <li class="img-showcase__thumbnail">
              <button class="img-showcase__thumbnail-button js-img-showcase-thumbnail-button" type="button" aria-label="Img two" data-img-showcase-big="img/sneakers-2-thumbnail.jpg">
                <img class="img-showcase__thumnail-img" src="img/sneakers-2-thumbnail.jpg" alt="Sneakers 2" width="88" height="88">
              </button>
            </li>
            <li class="img-showcase__thumbnail">
              <button class="img-showcase__thumbnail-button js-img-showcase-thumbnail-button" type="button" aria-label="Img three" data-img-showcase-big="img/sneakers-3-thumbnail.jpg">
                <img class="img-showcase__thumnail-img" src="img/sneakers-3-thumbnail.jpg" alt="Sneakers 3" width="88" height="88">
              </button>
            </li>
            <li class="img-showcase__thumbnail">
              <button class="img-showcase__thumbnail-button js-img-showcase-thumbnail-button" type="button" aria-label="Img four" data-img-showcase-big="img/sneakers-4-thumbnail.jpg">
                <img class="img-showcase__thumnail-img" src="img/sneakers-4-thumbnail.jpg" alt="Sneakers 4" width="88" height="88">
              </button>
            </li>
          </ul>
        </div>
      </div>
      
      <!-- PRODUCT-PAGE-INFO -->
      <div class="product-page__info">
        <div class="product-info">
          <div class="product-info__manufacturer">Sneaker Company</div>
          <h1 class="product-info__title">Fall Limited Edition Sneakers</h1>
          <p class="product-info__description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>

          <div class="product-info__price-wrapper">
            <b class="product-info__price">$125.00</b>
            <span class="badge">50%</span>
          </div>
          <del class="del">$250.00</del>

          <div class="product-info__cart-actions">
            <div class="product-info__quantity-wrapper">
              <button class="product-info__quantity-button js-product-quantity-decrement-button" type="button" aria-label="Remove one">-</button>
              <div class="product-info__quantity">0</div>
              <button class="product-info__quantity-button js-product-quantity-increment-button" type="button" aria-label="Add one">+</button>
            </div>

            <button class="button button--wide" type="button">
              <span class="button__inner">
                <span class="button__prepend">
                  <svg class="button__icon" width="22" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.863 3.641h17.062c.583 0 1.01.55.87 1.114l-1.822 7.283a.896.896 0 0 1-.817.677l-14.321.842c.256.598.849 1.01 1.53 1.01h10.008a2.72 2.72 0 0 1 2.717 2.716A2.72 2.72 0 0 1 16.373 20c-1.878 0-3.197-1.872-2.555-3.642H8.913C9.556 18.13 8.233 20 6.358 20 4.1 20 2.83 17.385 4.22 15.611c-.77-.61-1.218-1.508-1.29-2.336l-.98-10.909v.001c.072.796.169 1.876-.051-.575H.896A.896.896 0 0 1 .896 0h1.82c.465 0 .852.354.894.816l.253 2.825Zm1.57 13.642a.926.926 0 0 0 1.85 0 .926.926 0 0 0-1.85 0Zm10.94.925a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm-11.78-6.432 13.801-.811 1.383-5.531H4.024l.57 6.342Z" fill="currentColor" aria-hidden="true"/></svg>
                </span>

                <span class="button__text">Add to cart</span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- LIGHTBOX -->
<div class="lightbox">
  <div class="lightbox__inner">
    <button class="lightbox__close js-lightbox-close" type="button" aria-label="Close Lightbox">
      <svg class="lightbox__close-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path id="Combined Shape" fill-rule="evenodd" clip-rule="evenodd" d="M20 2.85714L17.1429 0L10 7.14286L2.85714 0L0 2.85714L7.14286 10L0 17.1429L2.85714 20L10 12.8571L17.1429 20L20 17.1429L12.8571 10L20 2.85714Z" fill="currentColor"/>
      </svg>
    </button>
    
    <div class="img-showcase img-showcase--lightbox">
      <div class="img-showcase__showcase">
        <!-- IMG SHOWCASE CONTROLS -->
        <button class="img-showcase__control img-showcase__control--prev js-lightbox__control-prev" type="button" aria-label="Previous">
          <span class="img-showcase__control-inner">
            <svg class="img-showcase__control-icon" width="56" height="56" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="28" cy="28" r="28" fill="white"/>
            <path d="M32 20L24 28L32 36" stroke="currentColor" stroke-width="3"/>
            </svg>
          </span>
        </button>

        <button class="img-showcase__control img-showcase__control--next js-lightbox__control-next" type="button" aria-label="Next">
          <span class="img-showcase__control-inner">
            <svg class="img-showcase__control-icon img-showcase__control--prev" width="56" height="56" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="28" cy="28" r="28" fill="white"/>
              <path d="M24 20L32 28L24 36" stroke="currentColor" stroke-width="3"/>
              </svg>
          </span>                        
        </button>
        <img class="img-showcase__active-img img-showcase__active-img--lightbox" src="img/sneakers-1.jpg" alt="Fall Limited Edition Sneakers" width="445" height="445">
      </div>
      
      <ul class="img-showcase__thumbnails">
        <li class="img-showcase__thumbnail img-showcase__thumbnail--active">
          <button class="img-showcase__thumbnail-button js-img-lightbox-thumbnail-button" type="button" aria-label="Img one" data-img-showcase-big="img/sneakers-1.jpg">
            <img class="img-showcase__thumnail-img" src="img/sneakers-1-thumbnaik.jpg" alt="Sneakers 1" width="88" height="88">
          </button>
        </li>
        <li class="img-showcase__thumbnail">
          <button class="img-showcase__thumbnail-button js-img-lightbox-thumbnail-button" type="button" aria-label="Img two" data-img-showcase-big="img/sneakers-2-thumbnail.jpg">
            <img class="img-showcase__thumnail-img" src="img/sneakers-2-thumbnail.jpg" alt="Sneakers 2" width="88" height="88">
          </button>
        </li>
        <li class="img-showcase__thumbnail">
          <button class="img-showcase__thumbnail-button js-img-lightbox-thumbnail-button" type="button" aria-label="Img three" data-img-showcase-big="img/sneakers-3-thumbnail.jpg">
            <img class="img-showcase__thumnail-img" src="img/sneakers-3-thumbnail.jpg" alt="Sneakers 3" width="88" height="88">
          </button>
        </li>
        <li class="img-showcase__thumbnail">
          <button class="img-showcase__thumbnail-button js-img-lightbox-thumbnail-button" type="button" aria-label="Img four" data-img-showcase-big="img/sneakers-4-thumbnail.jpg">
            <img class="img-showcase__thumnail-img" src="img/sneakers-4-thumbnail.jpg" alt="Sneakers 4" width="88" height="88">
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
